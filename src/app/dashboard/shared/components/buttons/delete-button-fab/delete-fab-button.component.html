<button
  mat-mini-fab
  [matTooltip]="matTooltipText!"
  matTooltipPosition="above"
  color="none"
  [ngClass]="[
    'mat-elevation-z0',
    isDisabled ? 'disabled-button' : 'action-buttons',
    isDisabled ? 'disabled-button' : 'delete-button'
  ]"
  (click)="onClick()"
  [disabled]="isDisabled"
>
  <mat-icon [ngClass]="['delete-icon']">delete</mat-icon>
</button>
