<!--  23122020 - Ramesh - Dialog template to display Date list of schedule preivew in campaign master -->
<div class="row">
  <div class="col">
    <h2 mat-dialog-title class="m-0"><small matBadge="{{dialogBody.length}}" matBadgeOverlap="false">{{dialogTitle}}</small></h2>
  </div>
  <div class="col-auto pt-2"><span style="color: gray;">Time Zone:</span> <span style="color: black;"> {{timeZone}}</span></div>
</div>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography scheduleDialog mt-3 p-4">
  <ul>
    <li *ngFor="let date of dialogBody">
        <mat-icon>event</mat-icon> <span>{{date | date:'fullDate'}}, {{date | date:'shortTime'}}</span>
    </li>
  </ul>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions style="float: right;">
  <button mat-button [mat-dialog-close]="true" class="btn-cancel" cdkFocusInitial>Close</button>
</mat-dialog-actions>
