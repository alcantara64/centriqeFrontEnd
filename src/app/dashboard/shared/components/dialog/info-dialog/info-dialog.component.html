<!--  23112020 - Gaurav - Dialog template to display any text Information in the app -->
<!-- 11122020 - Gaurav - Changes to display either text or HTML input -->
<h2 mat-dialog-title *ngIf="displayHeading">{{ displayHeading }}</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography">
  <p *ngIf="displayText">
    {{ displayText }}
  </p>
  <div *ngIf="displayHTML" [innerHTML]="displayHTML"></div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
