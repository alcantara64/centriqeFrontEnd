<!-- 26112020 - Gaurav - Init version -->
<!-- 10122020 - Gaurav - Fix to show 'Name (Code)' and removed 'Code' column from display -->
<!-- 10122020 - Gaurav - Disabled list filter input on loading to avoid typing and subsequent error - TypeError: Cannot set property 'filter' of undefined -->
<div class="main-container">
  <div class="table-container mat-elevation-z8">
    <div class="table-top">
      <div class="table-top_row1">
        <h2 class="table-title">List of Roles</h2>
        <mat-form-field>
          <mat-label>Search</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. org"
            #input
            [disabled]="isLoading"
          />
        </mat-form-field>
      </div>

      <div class="table-top_row2" *ngIf="isShowEditComponents()">
        <button
          mat-raised-button
          class="table-add-btn"
          (click)="onAddRole()"
          [disabled]="isLoading"
        >
          Add Role
        </button>
      </div>
    </div>
    <mat-divider></mat-divider>

    <div class="table-container-table">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name (Code)</th>
          <td mat-cell *matCellDef="let element">
            {{ element?.name }} ({{ element?.code }})
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td
            mat-cell
            *matCellDef="let element"
            [ngClass]="[element?.status === 1 ? 'active' : 'inactive']"
          >
            {{ element?.status === 1 ? "Active" : "Inactive" }}
          </td>
        </ng-container>

        <ng-container
          class="action-buttons-container"
          matColumnDef="action_buttons"
          stickyEnd
        >
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <div class="action-buttons-row">
              <button
                *ngIf="isShowEditComponents()"
                mat-mini-fab
                matTooltip="Edit"
                matTooltipPosition="above"
                color="none"
                [ngClass]="[
                  'mat-elevation-z0',
                  'action-buttons',
                  'edit-button'
                ]"
                (click)="onEditRole(element?._id)"
              >
                <mat-icon [ngClass]="['edit-icon']">edit</mat-icon>
              </button>
              <button
                *ngIf="isShowEditComponents()"
                mat-mini-fab
                [matTooltip]="element?.status === 1 ? 'Inactivate' : 'Activate'"
                matTooltipPosition="above"
                color="none"
                [ngClass]="[
                  'mat-elevation-z0',
                  'action-buttons',
                  element?.status === 1
                    ? 'status-button'
                    : 'status-button-inactive'
                ]"
                (click)="
                  onStatusChange(element?.status, element?._id, element?.name)
                "
              >
                <mat-icon
                  [ngClass]="[
                    element?.status === 1
                      ? 'status-icon'
                      : 'status-icon-inactive'
                  ]"
                  >{{
                    element?.status === 1 ? "toggle_on" : "toggle_off"
                  }}</mat-icon
                >
              </button>
              <button
                mat-mini-fab
                matTooltip="View"
                matTooltipPosition="above"
                color="none"
                [ngClass]="[
                  'mat-elevation-z0',
                  'action-buttons',
                  'view-button'
                ]"
                (click)="onViewRole(element?._id)"
              >
                <mat-icon [ngClass]="['view-icon']">visibility</mat-icon>
              </button>
              <button
                *ngIf="isShowEditComponents()"
                mat-mini-fab
                matTooltip="Delete"
                matTooltipPosition="above"
                color="none"
                [ngClass]="[
                  'mat-elevation-z0',
                  'action-buttons',
                  'delete-button'
                ]"
                (click)="onDeleteRole(element?._id, element?.name)"
              >
                <mat-icon [ngClass]="['delete-icon']">delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <!-- Sticky header row -->
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            {{ input.value.length > 0 ? 'No data matching the filter"' : "" }}
            {{ input.value }} {{ input.value.length > 0 ? '"' : "" }}
          </td>
        </tr>
      </table>
    </div>
    <mat-paginator
      [pageSize]="appConfigService.systemMatTableProperties.pageSize"
      [pageSizeOptions]="appConfigService.systemMatTableProperties.pageSizeOptions"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
